<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src=".\node_modules\knockout\build\output\knockout-latest.js"></script>

    <link href=".\content\styles.css" rel="stylesheet" />

</head>
<body>

    <div id="game" data-bind="if: Game">
        <h1 id="instruction" data-bind="text: Instruction, click: ReadInstruction"></h1>

        <div id="images" data-bind="foreach: Game().options">
            <button data-bind="click: $parent.ChooseOption">
                          <img data-bind="attr: { src: imageUrl }" />
                      </button>
        </div>
    </div>

    <div id="nav">
        <button class="blue" data-bind="click: Menu">Back to Menu</button>
        <button class="green" data-bind="click: NewGame">Start a New Game</button>
    </div>

    <div id="wellDone" data-bind="visible: WellDoneMessage">
        <span data-bind="text: WellDoneMessage"></span>
    </div>

<script src=".\source\whichIsLoader.js"></script>

<script>
    (function(){
        var settings = require('electron-settings');
        var useNeutralColors = settings.has('useNeutralColors') ?
                    settings.get('useNeutralColors') : false;

        if (useNeutralColors){
            document.body.insertAdjacentHTML('beforeend', '<link href=".\\content\\neutralColors.css" rel="stylesheet" ></link>')
        }
    })();
</script>

</body>
</html>
